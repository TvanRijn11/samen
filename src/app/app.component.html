<div class="wrapper">
  <div class="heart x1"></div>
  <div class="heart x2"></div>
  <div class="heart x3"></div>
  <div class="heart x4"></div>
  <div class="heart x5"></div>
  <div class="altheart x6"></div>

  <div class="main">
    <p class="mt">Nog maar</p>
    <div class="time">
      <div class="time-box" [ngClass]="{'animate': true}" *ngIf="currentUnit === 'months'">
        <p class="value">{{ monthsValue }} Maanden</p>
      </div>
      <div class="time-box" [ngClass]="{'animate': true}" *ngIf="currentUnit === 'weeks'">
        <p class="value">{{ weeksValue }} Weken</p>
      </div>
      <div class="time-box" [ngClass]="{'animate': true}" *ngIf="currentUnit === 'days'">
        <p class="value">{{ daysValue }} Dagen</p>
      </div>
      <div class="time-box" [ngClass]="{'animate': true}" *ngIf="currentUnit === 'hours'">
        <p class="value">{{ hoursValue }} Uren</p>
      </div>
      <div class="time-box" [ngClass]="{'animate': true}" *ngIf="currentUnit === 'minutes'">
        <p class="value">{{ minutesValue }} Minuten</p>
      </div>
      <div class="time-box" [ngClass]="{'animate': true}" *ngIf="currentUnit === 'seconds'">
        <p class="value">{{ secondsValue }} Secondes</p>
      </div>
    </div>
    <p>tot we weer samen zijn</p>
    <div id="progress-bar">
      <div id="progress"></div>
      <div id="progress-text"></div>
    </div>
  </div>
</div>
